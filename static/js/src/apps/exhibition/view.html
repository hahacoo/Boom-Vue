<div class="exhibition">
    <scrollspy offset="200" :active.sync="demoId" selector=">.container>.row>.col-md-9>[id]">
        <div class="container">
            <div class="row">
                <!-- 组件展示区-->
                <div class="col-md-9">

                    <partial name="scrollspy-doc"></partial>
                    
                    <partial name="modal-doc"></partial>

                    <partial name="alerts-doc"></partial>

                    <partial name="message-center-doc"></partial>

                    <!-- demo -->
                    <doc-section title="Demo" sub-title="by test">

                        <p slot="description">
                            我是描述信息
                        </p>

                        <div slot="example">
                            我是例子
                        </div>

                        <doc-highlight type="html">
    <div>我是不被解析的</div>
                        </doc-highlight>

                        <!--props描述-->
                        <doc-api>
                            <doc-prop name="aa" type="String" default="aa" desc="我是prop">
                            </doc-prop>
                        </doc-api>
                        
                        <!--事件描述-->
                        <doc-api type="event">
                            <doc-prop name="STI.done" args="a,b" desc="我是事件">
                            </doc-prop>
                        </doc-api>
                    </doc-section>
                </div>
                <!-- 菜单区-->
                <div class="col-md-3">
                    <nav class="nav-fix">
                        <ul>
                            <li v-for="id in demos" :class="{active: demoId == id }">
                                <a href="{{'#' + id}}">{{id}}</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </scrollspy>
</div>
