<div class="exhibition">
    <scrollspy offset="200" :active.sync="demoId" selector=".container>.row>.col-md-9>[id]">
        <div class="container">
            <div class="row">
                <!-- 组件展示区-->
                <div class="col-md-9">

                    <partial name="gridDoc"></partial>

                    <partial name="scrollspy-doc"></partial>
                    
                    <partial name="modal-doc"></partial>

                    <partial name="alerts-doc"></partial>

                    <partial name="message-center-doc"></partial>

                    <partial name="map-doc"></partial>

                    <partial name="highchart-doc"></partial>

                    <partial name="timeline-doc"></partial>
                </div>
                <!-- 菜单区-->
                <div class="col-md-3">
                    <nav class="nav-fix">
                        <ul>
                            <li v-for="id in demos" :class="{active: demoId == id }">
                                <a href="{{'#' + id}}" >{{id}}</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </scrollspy>
</div>
