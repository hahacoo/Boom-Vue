
<h2>
    事件   
</h2>

<table class="table table-bordered">

    <thead>
        <tr>
            <th>
                名称
            </th>
            <th>
                参数
            </th>
            <th>
                描述
            </th>
        </tr>
    </thead>

    <tbody>
        <tr v-for="prop in props">
            <td>
                {{prop.name}}
            </td>

            <td>
                <code v-html="prop.args" v-if="prop.args"></code>
            </td>

            <td v-html="prop.desc">
            </td>
        </tr>

    </tbody>

</table>
