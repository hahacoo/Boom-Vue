<aside class="mcenter-wrap" v-if="mcenterShow" keep-alive>
    <header class="mcenter-header">
        {{name}}
        <span class="mcenter-close" @click="mcenterShow=false">&times;</span>
    </header>

    <div class="mcenter-content-wrap">
        <div class="mcenter-content">

            <section v-for="m in messages" class="mcenter-message" :class="'mcenter-message-' + m.type">
                <header class="mcenter-message-header">
                    {{getLocalTime(m.time)}}
                    <span class="mcenter-message-close" @click="removeMessage($index)">&times;</span>
                </header>
                <p class="mcentrt-message-centent">
                    {{m.text}}
                </p>
            </section>

        </div>
    </div>
</aside>
