<!-- 将自己的组件介绍包括在doc-section，分别包括title、subtitle、description、example-->
<doc-section title="MessageCenter" sub-title="by lizhenghua">
    <!-- 标题-->
    <p slot="description">
        MessageCenter是消息中心组件
    </p>
    <!-- 例子-->
    <div slot="example">
        <button type="button" class="btn btn-info" @click="openMcenter(true)">打开消息中心</button>
        <button type="button" class="btn btn-warning" @click="openMcenter(false)">关闭消息中心</button>
        <button type="button" class="btn btn-success" @click="addMessage('这是一条新消息')">添加新消息</button>

        <message-center></message-center>

    </div>
    <!-- 代码或者其他api注释-->
    <doc-highlight type="html">
    <!-- 需要高亮显示的部分如果是自定义组件，受vue解析顺序的影响，要使用v-pre阻止vue解析，才能保证显示-->
    <message-center v-pre></message-center>
    <button type="button" class="btn btn-info" @click="openMcenter(true)">打开消息中心</button>
    <button type="button" class="btn btn-warning" @click="openMcenter(false)">关闭消息中心</button>
    <button type="button" class="btn btn-success" @click="addMessage('这是一条新消息')">添加新消息</button>
    </doc-highlight>

    <doc-highlight type="javascript">
        <!-- 需要高亮显示的部分如果是自定义组件，受vue解析顺序的影响，要使用v-pre阻止vue解析，才能保证显示-->
    openMcenter: function (value) {
        this.$broadcast('sti.mcenter.open', value);
    },

    addMessage: function (message) {
        this.$broadcast('sti.mcenter.add', message);
    }
    </doc-highlight>
    
    <!--props描述-->
    <doc-api>
        <doc-prop name="message" type="String" default="" desc="alert的提示文字">
        </doc-prop>
        <doc-prop name="type" type="String" default="success" desc="alert的类型，决定了alert框的颜色等样式">
        </doc-prop>
    </doc-api>
    
</doc-section>
