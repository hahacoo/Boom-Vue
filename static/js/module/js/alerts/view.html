<div class="alerts-wrap" v-show="alertShow">
    <div v-for="a in alertList" class="alert-wrap alert" :class="a.type" role="alert" @animationend="remove(alertList[$index])">
        {{a.message}}
        <button type="button" class="close" @click="remove(alertList[$index])" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <!-- <span class="alert-close">&times;</span> -->
    </div>
</div>
