<!-- 将自己的组件介绍包括在doc-section，分别包括title、subtitle、description、example-->
<doc-section title="Alerts" sub-title="by lizhenghua">
    <!-- 标题-->
    <p slot="description">
        alerts是一个弹出警告信息的组件，支持的警告类型有error - success - info - warning
    </p>
    <!-- 例子-->
    <div slot="example">
        <button type="button" class="btn btn-error" @click="addAlert('错误danger', 'danger')">错误danger</button>
        <button type="button" class="btn btn-success" @click="addAlert('成功success', 'success')">成功success</button>
        <button type="button" class="btn btn-info" @click="addAlert('信息info', 'info')">信息info</button>
        <button type="button" class="btn btn-warning" @click="addAlert('警告warning', 'warning')">警告warning</button>
        <button type="button" class="btn btn-success" @click="addAlert('默认success')">默认success</button>

        <alerts></alerts>

    </div>
    <!-- 代码或者其他api注释-->
    <doc-highlight type="html">
    <!-- 需要高亮显示的部分如果是自定义组件，受vue解析顺序的影响，要使用v-pre阻止vue解析，才能保证显示-->
    <alerts v-pre></alerts>
    <button type="button" class="btn btn-error" @click="addAlert('错误danger', 'danger')" v-pre>错误danger</button>
    <button type="button" class="btn btn-success" @click="addAlert('成功success', 'success')" v-pre>成功success</button>
    <button type="button" class="btn btn-info" @click="addAlert('信息info', 'info')" v-pre>信息info</button>
    <button type="button" class="btn btn-warning" @click="addAlert('警告warning', 'warning')" v-pre>警告warning</button>
    <button type="button" class="btn btn-success" @click="addAlert('默认success')" v-pre>默认success</button>
    </doc-highlight>

    <doc-highlight type="javascript">
        <!-- 需要高亮显示的部分如果是自定义组件，受vue解析顺序的影响，要使用v-pre阻止vue解析，才能保证显示-->
    addAlert: function (message, type) {
        this.$broadcast('sti.alert.add', message, type);
    }
    </doc-highlight>
    
    <!--props描述-->
    <doc-api>
        <doc-prop name="message" type="String" default="" desc="alert的提示文字">
        </doc-prop>
        <doc-prop name="type" type="String" default="success" desc="alert的类型，决定了alert框的颜色等样式">
        </doc-prop>
    </doc-api>
    
</doc-section>
