<div class="sti-modal" @click="clickBackground" v-if="shown" transition="expand">
    <div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" v-if="!dialogModel" @click="close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">{{ title }}</h4>
			</div>
			<div class="modal-body">
			    <slot></slot>
			</div>
			<div class="modal-footer">
			    <button type="button" class="btn btn-default" @click="close">{{ closeContent }}</button>
			    <button type="button" class="btn btn-primary">{{ saveContent }}</button>
			</div>
		</div>
	</div>
</div>
